<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petit écran</title>
    <!--    <link rel="stylesheet" href="styles.css">-->
    <link rel="stylesheet" href="./css/little_screen.css" />
    <link rel="stylesheet" href="./css/config_panel.css" />
</head>
<body>
    <template id="template-leaderboard-row">
        <div class="row">
            <div class="rank">??</div>
            <div class="value">??</div>
        </div>
    </template>
    <div id="accueil" class="view">
        <video autoplay muted loop src="assets/idle-video.mp4" id="background-video"></video>
        <div class="message">Prêt ?</div>
    </div>
    <div id="running" class="view">
        <div class="welcome" id="welcome-msg">
            <div class="message">
                Prêt<span class="question-mark">&nbsp;?</span>
            </div>
        </div>
        <div class="compteurs">
            <img src="./assets/background-running.png" class="image-shape">
            <div class="blur left"></div>
            <div class="blur middle"></div>
            <div class="blur right"></div>
            <div class="engineered">Engineered for speed</div>
            <div class="leaderboard-title">Leaderboard</div>
            <div class="leaderboard">
                <div class="row">
                    <div class="rank">1st</div>
                    <div class="value">35,7km/h</div>
                </div>
                <div class="row">
                    <div class="rank">2nd</div>
                    <div class="value">35,7km/h</div>
                </div>
                <div class="row">
                    <div class="rank">3rd</div>
                    <div class="value">35,7km/h</div>
                </div>
            </div>
            <div class="compteur speed" id="vitesse">0 km/h</div>
            <div class="compteur distance" id="distance">0,0 m</div>
            <div class="compteur time" id="temps-course">00.00.00</div>
            <div id="countdown-running"></div>
            <img src="./assets/LOGO%20ADIxDECATH.svg" class="logo-decathlon">
            <img src="./assets/LOGO%20F50.svg" class="logo-f50">
        </div>
    </div>
    <div id="results" class="view">
        <div class="session-stats">
            <div class="position-text" id="position-text">
                Félicitations,<br />
                Vous êtes à la -- place&nbsp;!
            </div>
            <div class="stats-container">
                <div class="stat">
                    <div class="label">Durée</div>
                    <div class="value" id="results-duree">00.00.00</div>
                </div>
                <div class="stat">
                    <div class="label">Distance</div>
                    <div class="value" id="results-distance">0,0 m</div>
                </div>
                <div class="stat">
                    <div class="label">Vitesse moyenne</div>
                    <div class="value" id="results-vitesse-moy">0,0 km/h</div>
                </div>
                <div class="stat">
                    <div class="label">Vitesse max</div>
                    <div class="value" id="results-vitesse-max">0,0 km/h</div>
                </div>
            </div>
        </div>
        <img src="./assets/LOGO%20ADIxDECATH.svg" class="bottom-logo-decathlon">
    </div>
    <div id="leaderboard" class="view">
        <img src="./assets/background-leaderboard.png" class="leaderboard-background">
        <div class="blur top"></div>
        <div class="blur middle"></div>

        <div class="leaderboard-header">Classement</div>

        <div class="mini-leaderboard" id="mini-leaderboard-table"></div>

        <div class="leaderboard-footer">
            <!-- Timeout retiré de l'écran leaderboard -->
        </div>
        <img src="./assets/LOGO%20ADIxDECATH.svg" class="bottom-logo-decathlon">
    </div>
    <div id="config-overlay" class="overlay">
        <form id="config-form">
            <div id="config-form-header">Paramètres</div>
            <div id="config-form-content">
                <div class="config-field">
                    <label for="config-messageDuration">
                        Durée message bienvenue (s)
                        <img class="help-icon" src="./assets/help.svg" tabindex="0">
                        <span class="help-tooltip">Temps d'affichage du message d'accueil avant de démarrer la course si la vitesse minimale est atteinte.</span>
                    </label>
                    <input id="config-messageDuration" type="number" step="1">
                </div>
                <div class="config-field">
                    <label for="config-vMin">
                        Vitesse minimale (km/h)
                        <img class="help-icon" src="./assets/help.svg" tabindex="0">
                        <span class="help-tooltip">Vitesse à atteindre pour démarrer la session de course (déclenche l'affichage des compteurs).</span>
                    </label>
                    <input id="config-vMin" type="number" step="0.1">
                </div>
                <div class="config-field">
                    <label for="config-coefficient">
                        Coefficient (mètre/sensor)
                        <img class="help-icon" src="./assets/help.svg" tabindex="0">
                        <span class="help-tooltip">Facteur de conversion entre les impulsions du capteur et la distance parcourue (en mètres).</span>
                    </label>
                    <input id="config-coefficient" type="number" step="0.01">
                </div>
                <div class="config-field">
                    <label for="config-frequency">
                        Fréquence (ms)
                        <img class="help-icon" src="./assets/help.svg" tabindex="0">
                        <span class="help-tooltip">Intervalle d'envoi des données envoyées par le tapis (en millisecondes).</span>
                    </label>
                    <input id="config-frequency" type="number" step="1">
                </div>
                <div class="config-field">
                    <label for="config-maxDuration">
                        Durée maximale de course (s)
                        <img class="help-icon" src="./assets/help.svg" tabindex="0">
                        <span class="help-tooltip">Temps maximal autorisé pour une session de course. À l'issue, la course s'arrête automatiquement.</span>
                    </label>
                    <input id="config-maxDuration" type="number" step="1" min="0">
                </div>
                <div class="config-field">
                    <label for="config-countdownDuration">
                        Durée du compte à rebours (s)
                        <img class="help-icon" src="./assets/help.svg" tabindex="0">
                        <span class="help-tooltip">Durée du compte à rebours affiché à la fin de la course.</span>
                    </label>
                    <input id="config-countdownDuration" type="number" step="1" min="0">
                </div>
                <div class="config-field">
                    <label for="config-pauseDurationBeforeEnd">
                        Durée pause avant fin (s)
                        <img class="help-icon" src="./assets/help.svg" tabindex="0">
                        <span class="help-tooltip">Temps de pause (vitesse sous le seuil) toléré avant de considérer la course comme terminée.</span>
                    </label>
                    <input id="config-pauseDurationBeforeEnd" type="number" step="1">
                </div>
                <div class="config-field">
                    <label for="config-scoreDisplayDuration">
                        Durée d'affichage des scores (s)
                        <img class="help-icon" src="./assets/help.svg" tabindex="0">
                        <span class="help-tooltip">Temps d'affichage du classement après chaque course.</span>
                    </label>
                    <input id="config-scoreDisplayDuration" type="number" step="1">
                </div>
                <div class="config-field">
                    <label for="config-resultsDisplayDuration">
                        Durée d'affichage des résultats (s)
                        <img class="help-icon" src="./assets/help.svg" tabindex="0">
                        <span class="help-tooltip">Temps d'affichage de l'écran de résultats après chaque course.</span>
                    </label>
                    <input id="config-resultsDisplayDuration" type="number" step="1">
                </div>
                <div class="config-field">
                    <label for="config-rankingCriteria">
                        Critère de classement
                        <img class="help-icon" src="./assets/help.svg" tabindex="0">
                        <span class="help-tooltip">Choix du critère utilisé pour classer les participants (vitesse moyenne, vitesse max, distance).</span>
                    </label>
                    <select id="config-rankingCriteria">
                        <option value="vitesseMoyenne">Vitesse moyenne</option>
                        <option value="vitesseMax">Vitesse maximum</option>
                        <option value="distance">Distance</option>
                    </select>
                </div>

            </div>
            <div id="config-form-footer">
                <button type="button" id="config-annuler">Annuler</button>
                <button type="button" id="config-enregistrer">Enregistrer</button>
            </div>
        </form>
    </div>
    <script src="./size_fix.js"></script>
    <script src="renderer_little.js" type="module"></script>
</body>
</html>
